<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda en línea de mangas y cómics. ¡Encuentra tus mangas favoritos al mejor precio!.">
    <meta name="keywords" content="manga, one piece, tienda, comics, anime">

    <title>Tienda de Mangas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html">
                <img src="./img/luffy.png" alt="Logo de One Piece">
            </a>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="./pages/contacto.html">Contacto</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
                        Carrito <span id="cart-count" class="badge bg-secondary">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4">!Bienvenidos a la Tienda de Mangas!</h1>
        <p class="text-center lead mb-5">Los mejores productos de la industria del anime/manga </p>

        <section>
            <h2 class="text-center mb-4">Nuestros Productos</h2>
            <div id="product-container" class="row gy-4 justify-content-center">
            </div>
        </section>
    </main>

    <footer class="text-center py-4">
        <nav>
            <ul class="list-inline">
                <li class="list-inline-item">Instagram</li>
                <li class="list-inline-item">Whatsapp</li>
                <li class="list-inline-item">Facebook</li>
            </ul>
        </nav>
    </footer>

    <!-- Carrito -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cart-body">
                </div>
                <div class="modal-footer">
                    <p class="me-auto">Total: <span id="cart-total">$0.00</span></p>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-accent">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js" defer></script>
</body>
</html>
