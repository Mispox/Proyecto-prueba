<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contacto de la Tienda de Mangas. Envíanos tus dudas o sugerencias.">
    <title>Contacto - Tienda de Mangas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../img/luffy.png" alt="Logo de One Piece">
            </a>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header> 
    
    <main class="container my-5">
        <div class="contact-form mx-auto" style="max-width: 600px;">
            <h1 class="text-center mb-4">Contáctanos</h1>
            <p class="text-center mb-4">¿Tienes alguna pregunta o comentario? Completá el siguiente formulario y te vamos a responder lo antes posible.</p>
            <form id="contactForm" action="https://formspree.io/f/manaeqep" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>

                <div class="mb-3">

                    <div class="g-recaptcha" data-sitekey="6LemowksAAAAAGlSFXRjY1nhxl7HO4zRBi2bGPM-"></div>
                </div>

                <button type="submit" id="button">Enviar Mensaje</button>
            </form>
        </div>
    </main>
    
    <footer class="text-center py-4">
        <nav>
            <ul class="list-inline">
                <li class="list-inline-item">Instagram</li>
                <li class="list-inline-item">Whatsapp</li>
                <li class="list-inline-item">Facebook</li>
            </ul>
        </nav>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- formulario de contacto -->
    <script src="../js/contact.js" defer></script>
</body>
</html>
